trigger:
- storage

pool:
  vmImage: Desktop-JBOIPGC


steps:
- task: TerraformInstaller@1
  inputs:
    terraformVersion: 'latest'
- task: TerraformTask@5
  inputs:
    provider: 'azurerm'
    command: 'init'
    backendServiceArm: 'service connection using secret'
    backendAzureRmStorageAccountName: 'man1storage'
    backendAzureRmContainerName: 'mancontainer'
    backendAzureRmKey: 'key'